<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upkeep</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icon-16.png" sizes="16x16">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { margin: 0; padding: 0; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .content-transition { transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, padding 0.3s ease-in-out; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icônes ---
        const Bell = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="m13.73 21a2 2 0 0 1-3.46 0"/></svg>);
        const Plus = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14m-7-7v14"/></svg>);
        const ArrowLeft = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>);
        const Wrench = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>);
        const CheckCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>);
        const Clock = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>);
        const AlertTriangle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="m12 17.02.01 0"/></svg>);
        const Edit = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>);
        const Trash2 = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>);
        const CalendarClock = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/><path d="M18 14a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"/><path d="M18 16.5V18"/></svg>);
        const Search = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Filter = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/></svg>);
        const XCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);
        const ChevronDown = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>);
        const ChevronUp = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>);
        const CarIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>);
        const PlugIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22v-5"/><path d="M9 8V2"/><path d="M15 8V2"/><path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z"/></svg>);
        const HouseIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>);
        const CookingPot = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12h20"/><path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"/><path d="m4 8 16-4"/><path d="m8.86 6.78-.45-1.81a2 2 0 0 1 1.45-2.43l1.94-.48a2 2 0 0 1 2.43 1.46l.45 1.8"/></svg>);
        const Bath = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 4 8 6"/><path d="M17 19v2"/><path d="M2 12h20"/><path d="M7 19v2"/><path d="M9 5 7.621 3.621A2.121 2.121 0 0 0 4 5v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/></svg>);
        const BedDouble = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"/><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"/><path d="M12 4v6"/><path d="M2 18h20"/></svg>);
        const Fence = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 3 2 5v15c0 .6.4 1 1 1h2c.6 0 1-.4 1-1V5Z"/><path d="M6 8h4"/><path d="M6 18h4"/><path d="m12 3-2 2v15c0 .6.4 1 1 1h2c.6 0 1-.4 1-1V5Z"/><path d="M14 8h4"/><path d="M14 18h4"/><path d="m20 3-2 2v15c0 .6.4 1 1 1h2c.6 0 1-.4 1-1V5Z"/></svg>);
        const Toilet = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 12h13a1 1 0 0 1 1 1 5 5 0 0 1-5 5h-.598a.5.5 0 0 0-.424.765l1.544 2.47a.5.5 0 0 1-.424.765H5.402a.5.5 0 0 1-.424-.765L7 18"/><path d="M8 18a5 5 0 0 1-5-5V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8"/></svg>);
        const Hammer = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 12-8.373 8.373a1 1 0 1 1-3-3L12 9"/><path d="m18 15 4-4"/><path d="m21.5 11.5-1.914-1.914A2 2 0 0 1 19 8.172V7l-2.26-2.26a6 6 0 0 0-4.202-1.756L9 2.96l.92.82A6.18 6.18 0 0 1 12 8.4V10l2 2h1.172a2 2 0 0 1 1.414.586L18.5 14.5"/></svg>);
        const Brush = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 22-1-4"/><path d="M19 13.99a1 1 0 0 0 1-1V12a2 2 0 0 0-2-2h-3a1 1 0 0 1-1-1V4a2 2 0 0 0-4 0v5a1 1 0 0 1-1 1H6a2 2 0 0 0-2 2v.99a1 1 0 0 0 1 1"/><path d="M5 14h14l1.973 6.767A1 1 0 0 1 20 22H4a1 1 0 0 1-.973-1.233z"/><path d="m8 22 1-4"/></svg>);
        const Scissors = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><path d="M8.12 8.12 12 12"/><path d="M20 4 8.12 15.88"/><circle cx="6" cy="18" r="3"/><path d="M14.8 14.8 20 20"/></svg>);
        const Shovel = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 22v-5l5-5 5 5-5 5z"/><path d="M9.5 14.5 16 8"/><path d="m17 2 5 5-.5.5a3.53 3.53 0 0 1-5 0s0 0 0 0a3.53 3.53 0 0 1 0-5L17 2"/></svg>);
        const Tent = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3.5 21 14 3"/><path d="M20.5 21 10 3"/><path d="M15.5 21 12 15l-3.5 6"/><path d="M2 21h20"/></svg>);
        const NewHistoryIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>);
        const NewSettingsIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>);

        const ICONS = { CarIcon, PlugIcon, HouseIcon, Bell, CookingPot, Bath, BedDouble, Fence, Toilet, Hammer, Brush, Scissors, Shovel, Tent, Wrench };
        
        const defaultCategories = {
            voiture: { icon: 'CarIcon', label: 'Voiture', bgClass: 'bg-green-100', isDefault: true },
            electromenager: { icon: 'PlugIcon', label: 'Électroménager', bgClass: 'bg-blue-100', isDefault: true },
            maison: { icon: 'HouseIcon', label: 'Maison', bgClass: 'bg-purple-100', isDefault: true },
            jardin: { icon: 'Fence', label: 'Jardin', bgClass: 'bg-emerald-100', isDefault: true },
            cuisine: { icon: 'CookingPot', label: 'Cuisine', bgClass: 'bg-pink-100', isDefault: true },
            sdb: { icon: 'Bath', label: 'Salle de bain', bgClass: 'bg-cyan-100', isDefault: true },
            chambre: { icon: 'BedDouble', label: 'Chambre', bgClass: 'bg-indigo-100', isDefault: true },
            autres: { icon: 'Bell', label: 'Autres', bgClass: 'bg-gray-200', isDefault: true },
        };
        
        const getStatus = (nextDateStr) => {
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const nextDate = new Date(nextDateStr); nextDate.setHours(0, 0, 0, 0);
            const diffDays = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return 'overdue';
            if (diffDays <= 1) return 'urgent';
            return 'ok';
        };

        const getStatusColorClasses = (status) => {
             switch (status) {
                case 'overdue': return 'text-red-600 bg-red-50 border-red-500';
                case 'urgent': return 'text-orange-600 bg-orange-50 border-orange-500';
                default: return 'text-green-600 bg-green-50 border-green-500';
            }
        };

        const getStatusText = (status, nextDate) => {
            const today = new Date(); today.setHours(0,0,0,0);
            const nextDateObj = new Date(nextDate); nextDateObj.setHours(0,0,0,0);
            const diffDays = Math.ceil((nextDateObj - today) / (1000 * 60 * 60 * 24));
            if (status === 'overdue') return `Retard de ${Math.abs(diffDays)} j`;
            if (diffDays === 0) return "Aujourd'hui";
            if (diffDays === 1) return "Demain";
            return `Dans ${diffDays} j`;
        };
        
        const Header = ({ currentView, navigateTo, lastMainView, setShowClearHistoryConfirm }) => {
            const titles = { today: "À faire aujourd'hui", upcoming: "À prévoir", history: "Historique", add: "Ajouter un élément", edit: "Modifier l'élément", details: "Détails de l'élément", settings: "Réglages", filters: "Filtrer" };
            return (
                <header className="bg-blue-600 text-white p-4 flex items-center justify-between sticky top-0 z-50">
                    <div className="flex items-center gap-3">
                        {['add', 'edit', 'details', 'filters'].includes(currentView) && (<button onClick={() => navigateTo(lastMainView)} className="p-1"><ArrowLeft /></button>)}
                        <Bell />
                        <h1 className="text-lg font-semibold">{titles[currentView] || "Upkeep"}</h1>
                    </div>
                    <div className="flex items-center gap-2">
                        {(currentView === 'today' || currentView === 'upcoming') && (<>
                            <button onClick={() => navigateTo('filters')} className="p-2 hover:bg-blue-700 rounded-lg"><Filter /></button>
                            <button onClick={() => navigateTo('add')} className="p-2 hover:bg-blue-700 rounded-lg"><Plus /></button>
                        </>)}
                        {currentView === 'history' && (<button onClick={() => setShowClearHistoryConfirm(true)} className="p-2 hover:bg-blue-700 rounded-lg"><Trash2 /></button>)}
                    </div>
                </header>
            );
        };

        const SearchBar = ({ query, setQuery }) => (<div className="relative mb-4"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search className="text-gray-400"/></div><input type="text" value={query} onChange={(e) => setQuery(e.target.value)} placeholder="Rechercher un élément..." className="w-full pl-10 pr-4 py-3 border rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500"/></div>);
        const UrgentBanner = ({ count }) => (<div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4"><div className="flex items-center gap-2 text-red-700"><AlertTriangle /><span className="font-medium">{count} élément{count > 1 ? 's' : ''} urgent{count > 1 ? 's' : ''}</span></div></div>);
        const DeleteConfirmModal = ({ item, onCancel, onDelete }) => (<div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in"><div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full"><h3 className="text-lg font-bold text-gray-900 mb-4">Confirmer la suppression</h3><p className="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer "{item?.name}" ?</p><div className="flex justify-end space-x-3"><button onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-md">Annuler</button><button onClick={onDelete} className="px-4 py-2 bg-red-600 text-white rounded-md">Supprimer</button></div></div></div>);
        const ClearHistoryConfirmModal = ({ onCancel, onConfirm }) => (<div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in"><div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full"><h3 className="text-lg font-bold text-gray-900 mb-4">Vider l'historique</h3><p className="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer tout l'historique ? Cette action est irréversible.</p><div className="flex justify-end space-x-3"><button onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-md">Annuler</button><button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md">Vider</button></div></div></div>);
        
        const Footer = ({ currentView, navigateTo }) => (
            <footer className="bg-white border-t border-gray-200 p-2 flex justify-around items-center sticky bottom-0 w-full max-w-md mx-auto z-50">
                <button onClick={() => navigateTo('today')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'today' ? 'text-blue-600' : 'text-gray-500'}`}><HouseIcon className="w-6 h-6" /><span className="text-xs mt-1">Aujourd'hui</span></button>
                <button onClick={() => navigateTo('upcoming')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'upcoming' ? 'text-blue-600' : 'text-gray-500'}`}><CalendarClock className="w-6 h-6" /><span className="text-xs mt-1">À prévoir</span></button>
                <button onClick={() => navigateTo('history')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'history' ? 'text-blue-600' : 'text-gray-500'}`}><NewHistoryIcon className="w-6 h-6" /><span className="text-xs mt-1">Historique</span></button>
                <button onClick={() => navigateTo('settings')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'settings' ? 'text-blue-600' : 'text-gray-500'}`}><NewSettingsIcon className="w-6 h-6" /><span className="text-xs mt-1">Réglages</span></button>
            </footer>
        );
        
        const ItemCard = ({ item, startEdit, setShowDeleteConfirm, justCompleted, markAsDone, showDetails, categories }) => {
            const category = categories[item.category] || categories.autres;
            const IconComponent = ICONS[category.icon] || Bell;
            const status = getStatus(item.nextMaintenance);
            const [textColor, bgColor, borderColor] = getStatusColorClasses(status).split(" ");
            
            return (
                <div className={`bg-white rounded-lg shadow-md border-l-4 ${borderColor} ${justCompleted === item.id ? 'ring-2 ring-green-500' : ''}`}>
                    <div onClick={() => showDetails(item)} className="p-4 cursor-pointer">
                        <div className="flex items-start justify-between mb-3">
                            <div className="flex items-center gap-3 flex-1 min-w-0">
                                <div className={`p-2 rounded-lg ${category.bgClass}`}><IconComponent/></div>
                                <div><h3 className="font-semibold">{item.name}</h3><p className="text-sm text-gray-500">{category.label}</p></div>
                            </div>
                            <div className="flex gap-1 ml-2">
                                <button onClick={(e) => { e.stopPropagation(); startEdit(item); }} className="p-2 text-gray-400 hover:text-blue-500 rounded-lg"><Edit /></button>
                                <button onClick={(e) => { e.stopPropagation(); setShowDeleteConfirm(item.id); }} className="p-2 text-gray-400 hover:text-red-500 rounded-lg"><Trash2 /></button>
                            </div>
                        </div>
                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium mb-3 border ${borderColor.replace('border-','border-')} ${bgColor} ${textColor}`}>
                            <Clock className="w-4 h-4"/>
                            {item.isRecurring ? getStatusText(status, item.nextMaintenance) : `Pour le ${new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}`}
                        </div>
                        <div className="space-y-1 text-sm text-gray-600">
                           {item.isRecurring && <p><span className="font-medium">Dernier:</span> {new Date(item.lastMaintenance).toLocaleDateString('fr-FR')}</p>}
                           {item.isRecurring ? 
                                <p><span className="font-medium">Prochain:</span> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                               : <p><span className="font-medium">Échéance:</span> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                           }
                        </div>
                    </div>
                    <div className="border-t p-2">
                         <button onClick={() => markAsDone(item.id)} className={`w-full px-4 py-3 rounded-lg flex items-center justify-center gap-2 font-medium transition-colors ${justCompleted === item.id ? 'bg-green-700 text-white' : 'bg-green-600 text-white hover:bg-green-700'}`} disabled={justCompleted === item.id}>
                            <CheckCircle />{justCompleted === item.id ? 'Terminé !' : 'Marquer comme fait'}
                        </button>
                    </div>
                </div>
            );
        };
        
        const HistoryCard = ({ item, categories }) => {
            const category = categories[item.category] || categories.autres;
            const IconComponent = ICONS[category.icon] || Bell;
            const completedDate = new Date(item.completedAt);

                        return updatedHistory;
                    } else {
                        const newHistoryEntry = { ...itemToComplete, id: Date.now(), originalId: itemToComplete.id, completedAt: new Date().toISOString() };
                        return [newHistoryEntry, ...currentHistory];
                    }
                });

                if (itemToComplete.isRecurring) {
                    setItems(currentItems => currentItems.map(item => {
                        if (item.id === id) {
                            const now = new Date();
                            return { ...item, lastMaintenance: now.toISOString().split('T')[0], nextMaintenance: getNextMaintenanceDate(now, item.intervalDays).toISOString() };
                        }
                        return item;
                    }));
                } else {
                    setItems(currentItems => currentItems.filter(item => item.id !== id));
                }
                setJustCompleted(id);
                setTimeout(() => setJustCompleted(null), 2000);
            };
            
            const addItem = () => {
                if (!newItem.name || !newItem.lastMaintenance || (newItem.isRecurring && !newItem.intervalDays)) { alert("Veuillez remplir tous les champs requis."); return; }
                const nextMaintenance = newItem.isRecurring ? getNextMaintenanceDate(newItem.lastMaintenance, newItem.intervalDays).toISOString() : new Date(newItem.lastMaintenance).toISOString();
                const itemToAdd = { id: Date.now(), ...newItem, nextMaintenance, intervalDays: newItem.isRecurring ? parseInt(newItem.intervalDays, 10) : null };
                setItems(currentItems => [...currentItems, itemToAdd]);
                setNewItem({ name: '', category: 'voiture', lastMaintenance: getTodayDateString(), intervalDays: '', notes: '', isRecurring: true });
                navigateTo('today');
            };

            const startEdit = (item) => {
                const dateForForm = item.isRecurring ? item.lastMaintenance : item.nextMaintenance;
                setEditingItem({ ...item, lastMaintenance: new Date(dateForForm).toISOString().split('T')[0] });
                navigateTo('edit');
            };

            const saveEdit = () => {
                if (!editingItem) return;
                if (!editingItem.name || !editingItem.lastMaintenance || (editingItem.isRecurring && !editingItem.intervalDays)) { alert("Veuillez remplir tous les champs requis."); return; }
                const nextMaintenance = editingItem.isRecurring ? getNextMaintenanceDate(editingItem.lastMaintenance, editingItem.intervalDays).toISOString() : new Date(editingItem.lastMaintenance).toISOString();
                const updatedItem = { ...editingItem, nextMaintenance, intervalDays: editingItem.isRecurring ? parseInt(editingItem.intervalDays, 10) : null };
                setItems(currentItems => currentItems.map(i => i.id === editingItem.id ? updatedItem : i));
                setEditingItem(null);
                navigateTo('today');
            };

            const deleteItem = (id) => { setItems(items.filter(item => item.id !== id)); setHistory(history.filter(item => item.originalId !== id)); setShowDeleteConfirm(null);};
            const clearHistory = () => { setHistory([]); setShowClearHistoryConfirm(false); };
            const showDetails = (item) => { setDetailedItem(item); navigateTo('details'); };

            const addCategory = () => {
                if (!newCategoryName.trim()) { alert("Le nom de la catégorie ne peut pas être vide."); return; }
                const newKey = newCategoryName.trim().toLowerCase().replace(/\s+/g, '_');
                if (categories[newKey]) { alert("Cette catégorie existe déjà."); return; }
                
                const colorPalette = ['bg-red-100', 'bg-yellow-100', 'bg-teal-100', 'bg-orange-100', 'bg-lime-100'];
                const randomBg = colorPalette[Math.floor(Math.random() * colorPalette.length)];

                const newCategory = { [newKey]: { icon: newCategoryIcon, label: newCategoryName.trim(), bgClass: randomBg, isDefault: false }};
                setCategories(prev => ({...prev, ...newCategory}));
                setNewCategoryName('');
            };

            const deleteCategory = (keyToDelete) => {
                if (categories[keyToDelete]?.isDefault) return;
                const newCategories = {...categories};
                delete newCategories[keyToDelete];
                const updatedItems = items.map(item => {
                    if (item.category === keyToDelete) { return { ...item, category: 'autres' }; }
                    return item;
                });
                setCategories(newCategories);
                setItems(updatedItems);
            };

            const startEditCategory = (key, categoryData) => {
                setEditingCategoryKey(key);
                setEditedCategoryData({ label: categoryData.label, icon: categoryData.icon });
            };

            const cancelEditCategory = () => {
                setEditingCategoryKey(null);
            };

            const saveEditCategory = (key) => {
                if (!editedCategoryData.label.trim()) {
                    alert("Le nom de la catégorie ne peut pas être vide.");
                    return;
                }
                const newCategories = {...categories};
                newCategories[key] = { ...newCategories[key], label: editedCategoryData.label.trim(), icon: editedCategoryData.icon };
                setCategories(newCategories);
                setEditingCategoryKey(null);
            };

            const toggleSection = (section) => {
                setOpenSections(prev => ({ ...prev, [section]: !prev[section] }));
            };
            
            const handleCategorySelectChange = (e, setItemState) => {
                const value = e.target.value;
                if (value === '--add-new--') {
                    setIsCategoryModalOpen(true);
                } else {
                    setItemState(prev => ({...prev, category: value}));
                }
            };

            return (
                <>
                    <AppUI
                        items={items} history={history} currentView={currentView} navigateTo={navigateTo} lastMainView={lastMainView.current} detailedItem={detailedItem} showDetails={showDetails}
                        newItem={newItem} setNewItem={setNewItem} editingItem={editingItem} setEditingItem={setEditingItem}
                        justCompleted={justCompleted} showDeleteConfirm={showDeleteConfirm} setShowDeleteConfirm={setShowDeleteConfirm}
                        showClearHistoryConfirm={showClearHistoryConfirm} setShowClearHistoryConfirm={setShowClearHistoryConfirm}
                        addItem={addItem} startEdit={startEdit} saveEdit={saveEdit} markAsDone={markAsDone} deleteItem={deleteItem}
                        clearHistory={clearHistory} searchQuery={searchQuery} setSearchQuery={setSearchQuery}
                        requestNotificationPermission={requestNotificationPermission} notificationStatus={notificationStatus}
                        filter={filter} setFilter={setFilter}
                        categories={categories} 
                        handleCategorySelectChange={handleCategorySelectChange}
                        openSections={openSections} toggleSection={toggleSection}
                        addCategory={addCategory} newCategoryName={newCategoryName} setNewCategoryName={setNewCategoryName} deleteCategory={deleteCategory}
                        newCategoryIcon={newCategoryIcon} setNewCategoryIcon={setNewCategoryIcon}
                        editingCategoryKey={editingCategoryKey} startEditCategory={startEditCategory} cancelEditCategory={cancelEditCategory} saveEditCategory={saveEditCategory} editedCategoryData={editedCategoryData} setEditedCategoryData={setEditedCategoryData}
                    />
                    <CategoryManagerModal 
                        isOpen={isCategoryModalOpen}
                        onClose={() => setIsCategoryModalOpen(false)}
                        categories={categories} 
                        addCategory={addCategory} 
                        newCategoryName={newCategoryName} 
                        setNewCategoryName={setNewCategoryName} 
                        deleteCategory={deleteCategory}
                        newCategoryIcon={newCategoryIcon} 
                        setNewCategoryIcon={setNewCategoryIcon} 
                        editingCategoryKey={editingCategoryKey} 
                        startEditCategory={startEditCategory} 
                        cancelEditCategory={cancelEditCategory} 
                        saveEditCategory={saveEditCategory} 
                        editedCategoryData={editedCategoryData} 
                        setEditedCategoryData={setEditedCategoryData} 
                    />
                </>
            );
        };

        ReactDOM.render(<MobileMaintenanceApp />, document.getElementById('root'));

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW Registered')).catch(err => console.log(`SW Error: ${err}`)); }); }
    </script>
</body>
</html>
