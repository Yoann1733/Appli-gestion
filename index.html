<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upkeep</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icon-16.png" sizes="16x16">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { margin: 0; padding: 0; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icônes ---
        const Bell = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="m13.73 21a2 2 0 0 1-3.46 0"/></svg>);
        const Plus = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14m-7-7v14"/></svg>);
        const ArrowLeft = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>);
        const Wrench = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>);
        const Car = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9L18.4 10c-.4-.8-1.2-1.3-2.1-1.3H7.7c-.9 0-1.7.5-2.1 1.3L3.5 11.1C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>);
        const Flower = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5M12 7.5A4.5 4.5 0 1 0 7.5 12M12 7.5V9a3 3 0 0 0 3 3h1.5M12 7.5V9a3 3 0 0 1-3 3H7.5"/><path d="M12 16.5V21"/><path d="M8 18h8"/></svg>);
        const HomeIcon = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>);
        const HistoryIcon = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 8v4l3 3"/><path d="M22 12c0 2.76-2.24 5-5 5H4.27a2 2 0 0 1-1.27-.42L.5 14.5M2 12C2 9.24 4.24 7 7 7h12.73a2 2 0 0 1 1.27.42L23.5 9.5"/></svg>);
        const CheckCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>);
        const Clock = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>);
        const AlertTriangle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="m12 17.02.01 0"/></svg>);
        const Edit = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>);
        const Trash2 = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>);
        const CalendarClock = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/><path d="M18 14a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"/><path d="M18 16.5V18"/></svg>);
        const Search = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Bath = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 6 6 9H4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2h-2l-3-3"/><path d="M8 22v-3"/><path d="M12 22v-3"/><path d="M16 22v-3"/><path d="m8.5 4 1-2 1 2"/></svg>);
        const Bed = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 4v16h20V4Z"/><path d="M2 12h20"/><path d="M2 8h20"/><path d="M10 4v8"/></svg>);
        const Utensils = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Z"/></svg>);
        const Settings = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>);
        const Filter = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/></svg>);
        const XCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);

        const categories = {
            voiture: { icon: Car, label: 'Voiture', bgClass: 'bg-green-100' },
            electromenager: { icon: Wrench, label: 'Électroménager', bgClass: 'bg-blue-100' },
            maison: { icon: HomeIcon, label: 'Maison', bgClass: 'bg-purple-100' },
            jardin: { icon: Flower, label: 'Jardin', bgClass: 'bg-emerald-100' },
            cuisine: { icon: Utensils, label: 'Cuisine', bgClass: 'bg-pink-100' },
            sdb: { icon: Bath, label: 'Salle de bain', bgClass: 'bg-cyan-100' },
            chambre: { icon: Bed, label: 'Chambre', bgClass: 'bg-indigo-100' },
            autres: { icon: Bell, label: 'Autres', bgClass: 'bg-gray-200' },
        };
        
        const getStatus = (nextDateStr) => {
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const nextDate = new Date(nextDateStr); nextDate.setHours(0, 0, 0, 0);
            const diffDays = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return 'overdue';
            if (diffDays <= 1) return 'urgent';
            return 'ok';
        };

        const getStatusColorClasses = (status) => {
             switch (status) {
                case 'overdue': return 'text-red-600 bg-red-50 border-red-500';
                case 'urgent': return 'text-orange-600 bg-orange-50 border-orange-500';
                default: return 'text-green-600 bg-green-50 border-green-500';
            }
        };

        const getStatusText = (status, nextDate) => {
            const today = new Date(); today.setHours(0,0,0,0);
            const nextDateObj = new Date(nextDate); nextDateObj.setHours(0,0,0,0);
            const diffDays = Math.ceil((nextDateObj - today) / (1000 * 60 * 60 * 24));
            if (status === 'overdue') return `Retard de ${Math.abs(diffDays)} j`;
            if (diffDays === 0) return "Aujourd'hui";
            if (diffDays === 1) return "Demain";
            return `Dans ${diffDays} j`;
        };
        
        const Header = ({ currentView, navigateTo, lastMainView, setShowClearHistoryConfirm }) => {
            const titles = { today: "À faire aujourd'hui", upcoming: "À prévoir", history: "Historique", add: "Ajouter un élément", edit: "Modifier l'élément", details: "Détails de l'élément", settings: "Réglages", filters: "Filtrer" };
            return (
                <header className="bg-blue-600 text-white p-4 flex items-center justify-between sticky top-0 z-50">
                    <div className="flex items-center gap-3">
                        {['add', 'edit', 'details', 'settings', 'filters'].includes(currentView) && (<button onClick={() => navigateTo(lastMainView)} className="p-1"><ArrowLeft /></button>)}
                        <Bell />
                        <h1 className="text-lg font-semibold">{titles[currentView] || "Upkeep"}</h1>
                    </div>
                    <div className="flex items-center gap-2">
                        {(currentView === 'today' || currentView === 'upcoming') && (<>
                            <button onClick={() => navigateTo('filters')} className="p-2 hover:bg-blue-700 rounded-lg"><Filter /></button>
                            <button onClick={() => navigateTo('add')} className="p-2 hover:bg-blue-700 rounded-lg"><Plus /></button>
                        </>)}
                        {currentView === 'history' && (<button onClick={() => setShowClearHistoryConfirm(true)} className="p-2 hover:bg-blue-700 rounded-lg"><Trash2 /></button>)}
                    </div>
                </header>
            );
        };

        const SearchBar = ({ query, setQuery }) => (<div className="relative mb-4"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search className="text-gray-400"/></div><input type="text" value={query} onChange={(e) => setQuery(e.target.value)} placeholder="Rechercher un élément..." className="w-full pl-10 pr-4 py-3 border rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500"/></div>);
        const UrgentBanner = ({ count }) => (<div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4"><div className="flex items-center gap-2 text-red-700"><AlertTriangle /><span className="font-medium">{count} élément{count > 1 ? 's' : ''} urgent{count > 1 ? 's' : ''}</span></div></div>);
        const DeleteConfirmModal = ({ item, onCancel, onDelete }) => (<div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in"><div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full"><h3 className="text-lg font-bold text-gray-900 mb-4">Confirmer la suppression</h3><p className="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer "{item?.name}" ?</p><div className="flex justify-end space-x-3"><button onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-md">Annuler</button><button onClick={onDelete} className="px-4 py-2 bg-red-600 text-white rounded-md">Supprimer</button></div></div></div>);
        const ClearHistoryConfirmModal = ({ onCancel, onConfirm }) => (<div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in"><div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full"><h3 className="text-lg font-bold text-gray-900 mb-4">Vider l'historique</h3><p className="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer tout l'historique ? Cette action est irréversible.</p><div className="flex justify-end space-x-3"><button onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-md">Annuler</button><button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md">Vider</button></div></div></div>);
        
        const Footer = ({ currentView, navigateTo }) => (
            <footer className="bg-white border-t border-gray-200 p-2 flex justify-around items-center sticky bottom-0 w-full max-w-md mx-auto z-50">
                <button onClick={() => navigateTo('today')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'today' ? 'text-blue-600' : 'text-gray-500'}`}><HomeIcon className="w-6 h-6" /><span className="text-xs mt-1">Aujourd'hui</span></button>
                <button onClick={() => navigateTo('upcoming')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'upcoming' ? 'text-blue-600' : 'text-gray-500'}`}><CalendarClock className="w-6 h-6" /><span className="text-xs mt-1">À prévoir</span></button>
                <button onClick={() => navigateTo('history')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'history' ? 'text-blue-600' : 'text-gray-500'}`}><HistoryIcon className="w-6 h-6" /><span className="text-xs mt-1">Historique</span></button>
                <button onClick={() => navigateTo('settings')} className={`flex flex-col items-center p-2 rounded-lg w-1/4 ${currentView === 'settings' ? 'text-blue-600' : 'text-gray-500'}`}><Settings className="w-6 h-6" /><span className="text-xs mt-1">Réglages</span></button>
            </footer>
        );
        
        const ItemCard = ({ item, startEdit, setShowDeleteConfirm, justCompleted, markAsDone, showDetails }) => {
            const category = categories[item.category] || categories.autres;
            const status = getStatus(item.nextMaintenance);
            const [textColor, bgColor, borderColor] = getStatusColorClasses(status).split(" ");
            
            return (
                <div className={`bg-white rounded-lg shadow-md border-l-4 ${borderColor} ${justCompleted === item.id ? 'ring-2 ring-green-500' : ''}`}>
                    <div onClick={() => showDetails(item)} className="p-4 cursor-pointer">
                        <div className="flex items-start justify-between mb-3">
                            <div className="flex items-center gap-3 flex-1 min-w-0">
                                <div className={`p-2 rounded-lg ${category.bgClass}`}><category.icon/></div>
                                <div><h3 className="font-semibold">{item.name}</h3><p className="text-sm text-gray-500">{category.label}</p></div>
                            </div>
                            <div className="flex gap-1 ml-2">
                                <button onClick={(e) => { e.stopPropagation(); startEdit(item); }} className="p-2 text-gray-400 hover:text-blue-500 rounded-lg"><Edit /></button>
                                <button onClick={(e) => { e.stopPropagation(); setShowDeleteConfirm(item.id); }} className="p-2 text-gray-400 hover:text-red-500 rounded-lg"><Trash2 /></button>
                            </div>
                        </div>
                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium mb-3 border ${borderColor.replace('border-','border-')} ${bgColor} ${textColor}`}>
                            <Clock className="w-4 h-4"/>
                            {item.isRecurring ? getStatusText(status, item.nextMaintenance) : `Pour le ${new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}`}
                        </div>
                        <div className="space-y-1 text-sm text-gray-600">
                           {item.isRecurring && <p><span className="font-medium">Dernier:</span> {new Date(item.lastMaintenance).toLocaleDateString('fr-FR')}</p>}
                           {item.isRecurring ? 
                                <p><span className="font-medium">Prochain:</span> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                               : <p><span className="font-medium">Échéance:</span> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                           }
                        </div>
                    </div>
                    <div className="border-t p-2">
                         <button onClick={() => markAsDone(item.id)} className={`w-full px-4 py-3 rounded-lg flex items-center justify-center gap-2 font-medium transition-colors ${justCompleted === item.id ? 'bg-green-700 text-white' : 'bg-green-600 text-white hover:bg-green-700'}`} disabled={justCompleted === item.id}>
                            <CheckCircle />{justCompleted === item.id ? 'Terminé !' : 'Marquer comme fait'}
                        </button>
                    </div>
                </div>
            );
        };
        
        const HistoryCard = ({ item }) => {
            const category = categories[item.category] || categories.autres;
            const completedDate = new Date(item.completedAt);
            return (<div className="bg-white rounded-lg shadow-md border-l-4 border-green-500 animate-fade-in"><div className="p-4"><div className="flex items-center gap-3 mb-2"><div className={`p-2 rounded-lg ${category.bgClass}`}><category.icon /></div><div><h3 className="font-semibold">{item.name}</h3><p className="text-sm text-gray-500">{category.label}</p></div></div><p className="text-sm text-gray-600 flex items-center gap-1"><CheckCircle className="w-4 h-4 text-green-600" /> Fait le <span className="font-medium">{completedDate.toLocaleDateString('fr-FR')} à {completedDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</span></p>{item.notes && <p className="text-xs text-gray-500 mt-2">Notes: {item.notes}</p>}</div></div>);
        };

        const ItemForm = ({ onSubmit, itemState, setItemState, title, buttonText }) => {
            const handleRecurringChange = (e) => {
                const isRecurring = e.target.checked;
                setItemState({ ...itemState, isRecurring, intervalDays: isRecurring ? itemState.intervalDays : '' });
            };

            return (
                <div className="p-4 animate-fade-in">
                    <h2 className="text-xl font-bold mb-4 text-gray-800">{title}</h2>
                    <div className="space-y-4">
                        <input name="name" type="text" value={itemState.name} onChange={(e) => setItemState({...itemState, name: e.target.value})} placeholder="Nom de l'élément" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3"/>
                        <select name="category" value={itemState.category} onChange={(e) => setItemState({...itemState, category: e.target.value})} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">{Object.entries(categories).map(([key, cat]) => (<option key={key} value={key}>{cat.label}</option>))}</select>
                        
                        <div className="flex items-center space-x-2">
                            <input id="isRecurring" type="checkbox" checked={itemState.isRecurring} onChange={handleRecurringChange} className="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
                            <label htmlFor="isRecurring" className="text-sm font-medium text-gray-700">Tâche récurrente</label>
                        </div>

                        <div>
                            <label className="text-sm font-medium text-gray-700">{itemState.isRecurring ? "Dernier entretien" : "Date d'échéance"}</label>
                            <input name="lastMaintenance" type="date" value={itemState.lastMaintenance} onChange={(e) => setItemState({...itemState, lastMaintenance: e.target.value})} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3"/>
                        </div>

                        {itemState.isRecurring && (
                            <div>
                                <label className="text-sm font-medium text-gray-700">Fréquence (jours)</label>
                                <input name="intervalDays" type="number" value={itemState.intervalDays} onChange={(e) => setItemState({...itemState, intervalDays: e.target.value})} placeholder="Ex: 365" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3"/>
                            </div>
                        )}
                        
                        <textarea name="notes" value={itemState.notes} onChange={(e) => setItemState({...itemState, notes: e.target.value})} placeholder="Notes (optionnel)" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 h-24"></textarea>
                        <button onClick={onSubmit} className="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700">
                            {buttonText}
                        </button>
                    </div>
                </div>
            );
        };

        const DetailsView = ({ item, history }) => {
            const itemHistory = history.filter(h => h.originalId === item.id).sort((a,b) => new Date(b.completedAt) - new Date(a.completedAt));
            const category = categories[item.category] || categories.autres;
            return (
                <div className="bg-white text-gray-800 rounded-lg shadow-lg p-6 animate-fade-in">
                    <div className="flex items-center gap-4 mb-4 pb-4 border-b">
                        <div className={`p-3 rounded-lg ${category.bgClass}`}><category.icon /></div>
                        <div><h2 className="text-2xl font-bold ">{item.name}</h2><p className="text-gray-500">{category.label}</p></div>
                    </div>
                    <div className="space-y-2 text-sm mb-6">
                        {item.isRecurring ? (
                            <>
                                <p><strong>Prochain entretien :</strong> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                                <p><strong>Dernier entretien :</strong> {new Date(item.lastMaintenance).toLocaleDateString('fr-FR')}</p>
                                <p><strong>Fréquence :</strong> Tous les {item.intervalDays} jours</p>
                            </>
                        ) : (
                            <p><strong>Échéance :</strong> {new Date(item.nextMaintenance).toLocaleDateString('fr-FR')}</p>
                        )}
                        {item.notes && <p className="mt-2 pt-2 border-t"><strong>Notes :</strong> {item.notes}</p>}
                    </div>
                    <h3 className="text-xl font-semibold mt-6 mb-3">Historique de cet élément</h3>
                    {itemHistory.length > 0 ? (<ul className="space-y-2">{itemHistory.map(h => (<li key={h.id} className="flex justify-between p-3 bg-gray-50 rounded-lg"><span>Fait le :</span><span className="font-medium">{new Date(h.completedAt).toLocaleString('fr-FR', {dateStyle: 'long', timeStyle: 'short'})}</span></li>))}</ul>) 
                    : <p className="text-gray-500 italic">Aucun historique pour cet élément.</p>}
                </div>
            );
        };
        
        const FilterView = ({ filter, setFilter, navigateTo, lastMainView }) => (
            <div className="p-4 animate-fade-in">
                <div className="space-y-3">
                    <label className="flex items-center gap-3 p-3 bg-white rounded-lg shadow-sm border cursor-pointer"><input type="radio" name="filter" value="all" checked={filter === 'all'} onChange={() => {setFilter('all'); navigateTo(lastMainView);}} className="form-radio h-5 w-5 text-blue-600"/><span>Toutes les tâches</span></label>
                    <label className="flex items-center gap-3 p-3 bg-white rounded-lg shadow-sm border cursor-pointer"><input type="radio" name="filter" value="urgent" checked={filter === 'urgent'} onChange={() => {setFilter('urgent'); navigateTo(lastMainView);}} className="form-radio h-5 w-5 text-red-600"/><AlertTriangle className="h-5 w-5 text-red-500" /><span>Urgences</span></label>
                    {Object.entries(categories).map(([key, cat]) => {
                        const CategoryIcon = cat.icon;
                        return (<label key={key} className="flex items-center gap-3 p-3 bg-white rounded-lg shadow-sm border cursor-pointer">
                            <input type="radio" name="filter" value={key} checked={filter === key} onChange={() => {setFilter(key); navigateTo(lastMainView);}} className="form-radio h-5 w-5"/>
                            <CategoryIcon className="h-5 w-5 text-gray-600" />
                            <span>{cat.label}</span>
                        </label>)
                    })}
                </div>
            </div>
        );
        
        const PageView = ({ items, view, searchQuery, filter, ...props }) => {
            const emptyStates = {
                today: { icon: CheckCircle, text: "Rien à faire aujourd'hui !", subtext: "Profitez de votre journée." },
                upcoming: { icon: Clock, text: "Aucune tâche à prévoir.", subtext: "Ajoutez de nouveaux éléments." },
                history: { icon: HistoryIcon, text: "Aucune tâche complétée aujourd'hui.", subtext: "Marquez une tâche comme faite." }
            };

            if (items.length === 0) {
                if (searchQuery) {
                    return (<div className="text-center py-12"><Search className="h-16 w-16 text-gray-400 mx-auto mb-4" /><p className="text-gray-500 text-lg mb-2">Aucun résultat</p><p className="text-gray-400">Essayez avec d'autres mots-clés.</p></div>);
                }
                if (filter && filter !== 'all' && filter !== 'urgent') {
                    const categoryName = categories[filter]?.label || '';
                    const EmptyIcon = categories[filter]?.icon || Clock;
                    return (<div className="text-center py-12"><EmptyIcon className="h-16 w-16 text-gray-400 mx-auto mb-4" /><p className="text-gray-500 text-lg mb-2">Aucune tâche dans "{categoryName}"</p><p className="text-gray-400">Ajoutez-en une ou changez de filtre.</p></div>);
                }
                const { icon: EmptyIcon, text, subtext } = emptyStates[view];
                return (<div className="text-center py-12"><EmptyIcon className="h-16 w-16 text-gray-400 mx-auto mb-4" /><p className="text-gray-500 text-lg mb-2">{text}</p><p className="text-gray-400">{subtext}</p></div>);
            }

            return (<div className="space-y-4 animate-fade-in">{items.map(item => view === 'history' ? <HistoryCard key={item.id} item={item} /> : <ItemCard key={item.id} item={item} {...props} />)}</div>);
        };
        
        const SettingsView = ({ requestNotificationPermission, notificationStatus }) => {
            const getFriendlyStatus = (status) => {
                if (status === 'granted') return 'Activé';
                if (status === 'denied') return 'Refusé';
                return 'Désactivé';
            };
            const statusText = getFriendlyStatus(notificationStatus);
            return (
                <div className="p-4 animate-fade-in">
                    <h2 className="text-xl font-bold mb-4 text-gray-800">Réglages</h2>
                    <div className="bg-white p-4 rounded-lg shadow">
                        <h3 className="font-semibold mb-2">Notifications</h3>
                        <p className="text-sm text-gray-600 mb-4">
                            Activez les notifications pour recevoir des rappels sur les entretiens à venir.
                            <br/>
                            Statut actuel : <span className="font-semibold">{statusText}</span>
                        </p>
                        <button 
                            onClick={requestNotificationPermission}
                            disabled={notificationStatus === 'granted'}
                            className="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            {notificationStatus === 'granted' ? 'Notifications activées' : 'Activer les notifications'}
                        </button>
                    </div>
                </div>
            );
        };
        
        const ActiveFilterBanner = ({ filter, onClear }) => {
            const filterLabel = filter === 'urgent' ? 'Urgences' : categories[filter]?.label;
            if (!filterLabel) return null;

            return (
                <div className="flex items-center justify-between p-3 mb-4 bg-blue-100 text-blue-800 rounded-lg animate-fade-in">
                    <span className="font-medium">Filtre actif : {filterLabel}</span>
                    <button onClick={onClear} className="p-1 rounded-full hover:bg-blue-200">
                        <XCircle className="w-5 h-5" />
                    </button>
                </div>
            );
        };

        const AppUI = ({
            items, history, currentView, navigateTo, lastMainView, detailedItem, showDetails,
            newItem, setNewItem, editingItem, setEditingItem, justCompleted,
            showDeleteConfirm, setShowDeleteConfirm, showClearHistoryConfirm, setShowClearHistoryConfirm, 
            addItem, startEdit, saveEdit, markAsDone, deleteItem, clearHistory,
            searchQuery, setSearchQuery, requestNotificationPermission, notificationStatus,
            filter, setFilter
        }) => {
            const todayDate = new Date(); todayDate.setHours(0, 0, 0, 0);

            const getVisibleItems = (view) => {
                let list = items;
                if (searchQuery && (view === 'today' || view === 'upcoming')) {
                    list = items.filter(item => item.name.toLowerCase().includes(searchQuery.toLowerCase()));
                }

                if (view === 'history') { return history.sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt)); }
                
                return list.filter(item => {
                    const nextDate = new Date(item.nextMaintenance); nextDate.setHours(0, 0, 0, 0);
                    if (view === 'today' && nextDate > todayDate) return false;
                    if (view === 'upcoming' && nextDate <= todayDate) return false;
                    
                    if (filter === 'all') return true;
                    if (filter === 'urgent') return getStatus(item.nextMaintenance) === 'overdue' || getStatus(item.nextMaintenance) === 'urgent';
                    return item.category === filter;
                }).sort((a, b) => new Date(a.nextMaintenance) - new Date(b.nextMaintenance));
            };

            const urgentCount = items.filter(item => getStatus(item.nextMaintenance) === 'overdue' || getStatus(item.nextMaintenance) === 'urgent').length;

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen flex flex-col">
                    <Header currentView={currentView} navigateTo={navigateTo} lastMainView={lastMainView} setShowClearHistoryConfirm={setShowClearHistoryConfirm} />
                    <main className="flex-grow overflow-y-auto p-4 pb-20">
                        {urgentCount > 0 && (currentView === 'today' || currentView === 'upcoming') && <UrgentBanner count={urgentCount} />}
                        {(currentView === 'today' || currentView === 'upcoming') && <SearchBar query={searchQuery} setQuery={setSearchQuery} />}
                        {(currentView === 'today' || currentView === 'upcoming') && filter !== 'all' && <ActiveFilterBanner filter={filter} onClear={() => setFilter('all')} />}
                        
                        {currentView === 'today' && <PageView items={getVisibleItems('today')} view="today" searchQuery={searchQuery} filter={filter} showDetails={showDetails} startEdit={startEdit} setShowDeleteConfirm={setShowDeleteConfirm} justCompleted={justCompleted} markAsDone={markAsDone} />}
                        {currentView === 'upcoming' && <PageView items={getVisibleItems('upcoming')} view="upcoming" searchQuery={searchQuery} filter={filter} showDetails={showDetails} startEdit={startEdit} setShowDeleteConfirm={setShowDeleteConfirm} justCompleted={justCompleted} markAsDone={markAsDone} />}
                        {currentView === 'history' && <PageView items={getVisibleItems('history')} view="history" />}
                        {currentView === 'details' && detailedItem && <DetailsView item={detailedItem} history={history} />}
                        {currentView === 'settings' && <SettingsView requestNotificationPermission={requestNotificationPermission} notificationStatus={notificationStatus} />}
                        {currentView === 'filters' && <FilterView filter={filter} setFilter={setFilter} navigateTo={navigateTo} lastMainView={lastMainView} />}

                        {currentView === 'add' && <ItemForm key="add" onSubmit={addItem} itemState={newItem} setItemState={setNewItem} title="Ajouter un nouvel élément" buttonText="Ajouter l'élément"/>}
                        {currentView === 'edit' && editingItem && <ItemForm key="edit" onSubmit={saveEdit} itemState={editingItem} setItemState={setEditingItem} title="Modifier l'élément" buttonText="Enregistrer"/>}
                    </main>
                    {showDeleteConfirm && <DeleteConfirmModal item={items.find(i => i.id === showDeleteConfirm)} onCancel={() => setShowDeleteConfirm(null)} onDelete={() => deleteItem(showDeleteConfirm)} />}
                    {showClearHistoryConfirm && <ClearHistoryConfirmModal onCancel={() => setShowClearHistoryConfirm(false)} onConfirm={clearHistory} />}
                    <Footer currentView={currentView} navigateTo={navigateTo} />
                </div>
            );
        };
        
        const MobileMaintenanceApp = () => {
            const getTodayDateString = () => new Date().toISOString().split('T')[0];
        
            const [items, setItems] = useState(() => {
                const savedItems = JSON.parse(localStorage.getItem('maintenanceItems_v3')) || [];
                return savedItems.map(item => ({ ...item, isRecurring: item.isRecurring === undefined ? true : item.isRecurring }));
            });
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('maintenanceHistory_v2')) || []);
            const [currentView, setCurrentView] = useState('today');
            const lastMainView = useRef('today');
            const [detailedItem, setDetailedItem] = useState(null);
            const [editingItem, setEditingItem] = useState(null);
            const [filter, setFilter] = useState('all');
            const [justCompleted, setJustCompleted] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(null);
            const [showClearHistoryConfirm, setShowClearHistoryConfirm] = useState(false);
            const [newItem, setNewItem] = useState({ name: '', category: 'voiture', lastMaintenance: getTodayDateString(), intervalDays: '30', notes: '', isRecurring: true });
            const [searchQuery, setSearchQuery] = useState('');
            const [notificationStatus, setNotificationStatus] = useState(Notification.permission);

            useEffect(() => { localStorage.setItem('maintenanceItems_v3', JSON.stringify(items)); }, [items]);
            useEffect(() => { localStorage.setItem('maintenanceHistory_v2', JSON.stringify(history)); }, [history]);
            
            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.visibilityState === 'hidden' && notificationStatus === 'granted') {
                        const lastNotificationDate = localStorage.getItem('lastNotificationDate');
                        const today = getTodayDateString();
                        if (lastNotificationDate === today) return;

                        const urgentItems = items.filter(item => getStatus(item.nextMaintenance) === 'overdue' || getStatus(item.nextMaintenance) === 'urgent');
                        if (urgentItems.length > 0) {
                            let title = "Rappel d'entretien";
                            let body = `Vous avez ${urgentItems.length} tâches urgentes ou en retard.`;
                            if (urgentItems.length === 1) { body = `${urgentItems[0].name} est à faire bientôt !`; }
                            navigator.serviceWorker.ready.then(registration => {
                            registration.showNotification(title, {
                                body: body,
                                vibrate: [200] // Ajoute une simple vibration
                            });
                            localStorage.setItem('lastNotificationDate', today);
                        });
                        }
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => { document.removeEventListener('visibilitychange', handleVisibilityChange); };
            }, [items, notificationStatus]);
            
            const navigateTo = (view) => {
                if (['today', 'upcoming', 'history', 'settings'].includes(view)) {
                    lastMainView.current = view;
                }
                setCurrentView(view);
            };

            const requestNotificationPermission = async () => {
                if (!('Notification' in window) || !navigator.serviceWorker) { alert("Ce navigateur ne supporte pas les notifications."); return; }
                const permission = await Notification.requestPermission();
                setNotificationStatus(permission);
                if (permission === 'granted') {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification('Upkeep', { body: 'Les notifications sont activées !', icon: './icon-192.png', badge: './icon-96.png', vibrate: [200, 100, 200] });
                    });
                }
            };
            
            const getNextMaintenanceDate = (lastDate, intervalDays) => { const last = new Date(lastDate); const next = new Date(last); next.setDate(last.getDate() + parseInt(intervalDays, 10)); return next; };
            
            const markAsDone = (id) => {
                const itemToComplete = items.find(item => item.id === id);
                if (!itemToComplete) return;

                setHistory(currentHistory => {
                    const todayString = new Date().toISOString().split('T')[0];
                    const existingHistoryIndex = currentHistory.findIndex(histItem => histItem.originalId === itemToComplete.id && histItem.completedAt.startsWith(todayString));
                    if (existingHistoryIndex !== -1) {
                        const updatedHistory = [...currentHistory];
                        updatedHistory[existingHistoryIndex].completedAt = new Date().toISOString();
                        return updatedHistory;
                    } else {
                        const newHistoryEntry = { ...itemToComplete, id: Date.now(), originalId: itemToComplete.id, completedAt: new Date().toISOString() };
                        return [newHistoryEntry, ...currentHistory];
                    }
                });

                if (itemToComplete.isRecurring) {
                    setItems(currentItems => currentItems.map(item => {
                        if (item.id === id) {
                            const now = new Date();
                            return { ...item, lastMaintenance: now.toISOString().split('T')[0], nextMaintenance: getNextMaintenanceDate(now, item.intervalDays).toISOString() };
                        }
                        return item;
                    }));
                } else {
                    setItems(currentItems => currentItems.filter(item => item.id !== id));
                }
                setJustCompleted(id);
                setTimeout(() => setJustCompleted(null), 2000);
            };
            
            const addItem = () => {
                if (!newItem.name || !newItem.lastMaintenance || (newItem.isRecurring && !newItem.intervalDays)) { alert("Veuillez remplir tous les champs requis."); return; }
                const nextMaintenance = newItem.isRecurring ? getNextMaintenanceDate(newItem.lastMaintenance, newItem.intervalDays).toISOString() : new Date(newItem.lastMaintenance).toISOString();
                const itemToAdd = { id: Date.now(), ...newItem, nextMaintenance, intervalDays: newItem.isRecurring ? parseInt(newItem.intervalDays, 10) : null };
                setItems(currentItems => [...currentItems, itemToAdd]);
                setNewItem({ name: '', category: 'voiture', lastMaintenance: getTodayDateString(), intervalDays: '30', notes: '', isRecurring: true });
                navigateTo('today');
            };

            const startEdit = (item) => {
                const dateForForm = item.isRecurring ? item.lastMaintenance : item.nextMaintenance;
                setEditingItem({ ...item, lastMaintenance: new Date(dateForForm).toISOString().split('T')[0] });
                navigateTo('edit');
            };

            const saveEdit = () => {
                if (!editingItem) return;
                if (!editingItem.name || !editingItem.lastMaintenance || (editingItem.isRecurring && !editingItem.intervalDays)) { alert("Veuillez remplir tous les champs requis."); return; }
                const nextMaintenance = editingItem.isRecurring ? getNextMaintenanceDate(editingItem.lastMaintenance, editingItem.intervalDays).toISOString() : new Date(editingItem.lastMaintenance).toISOString();
                const updatedItem = { ...editingItem, nextMaintenance, intervalDays: editingItem.isRecurring ? parseInt(editingItem.intervalDays, 10) : null };
                setItems(currentItems => currentItems.map(i => i.id === editingItem.id ? updatedItem : i));
                setEditingItem(null);
                navigateTo('today');
            };

            const deleteItem = (id) => { setItems(items.filter(item => item.id !== id)); setHistory(history.filter(item => item.originalId !== id)); setShowDeleteConfirm(null);};
            const clearHistory = () => { setHistory([]); setShowClearHistoryConfirm(false); };
            const showDetails = (item) => { setDetailedItem(item); navigateTo('details'); };

            return (
                <AppUI
                    items={items} history={history} currentView={currentView} navigateTo={navigateTo} lastMainView={lastMainView.current} detailedItem={detailedItem} showDetails={showDetails}
                    newItem={newItem} setNewItem={setNewItem} editingItem={editingItem} setEditingItem={setEditingItem}
                    justCompleted={justCompleted} showDeleteConfirm={showDeleteConfirm} setShowDeleteConfirm={setShowDeleteConfirm}
                    showClearHistoryConfirm={showClearHistoryConfirm} setShowClearHistoryConfirm={setShowClearHistoryConfirm}
                    addItem={addItem} startEdit={startEdit} saveEdit={saveEdit} markAsDone={markAsDone} deleteItem={deleteItem}
                    clearHistory={clearHistory} searchQuery={searchQuery} setSearchQuery={setSearchQuery}
                    requestNotificationPermission={requestNotificationPermission} notificationStatus={notificationStatus}
                    filter={filter} setFilter={setFilter}
                />
            );
        };

        ReactDOM.render(<MobileMaintenanceApp />, document.getElementById('root'));

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW Registered')).catch(err => console.log(`SW Error: ${err}`)); }); }
    </script>
</body>
</html>
